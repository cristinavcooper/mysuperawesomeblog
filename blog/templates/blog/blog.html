<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>My Awesome Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
<header>
  <nav class="navbar navbar-expand-lg navbar-light font-italic" style="background-color: #efc07a">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">My Awesome Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% static 'About.txt' %}">About me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" target= "_blank" rel="noopener noreferrer" href="https://www.facebook.com/ready4sky/">Facebook</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'showblog' %}">Blog</a>
        </li>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>

<main role="main" class="pl-5">

  <h1 class="pt-4 pb-5">Recent posts</h1>

  {% for post in posts.all %}
  <center><a href="{% url 'specific_post' post.id %}"><h2>{{ post.title }}</h2></a>
  </br>
  <img src="{{ post.image.url }}" height=300 width=300 class="img-fluid">
  </br>
  <p>{{ post.get_summary }}</p>
  {{ post.date }}</center>
  </br>
  </br>
  {% endfor %}

</main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
